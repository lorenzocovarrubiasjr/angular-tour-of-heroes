<h2>Avengers</h2>
    <ul class="heroes">
        <li *ngFor='let hero of heroes' >
            <a routerLink='/detail/{{hero.id}}'>
                <span class="badge">{{hero.id}}</span> {{ hero.name }}
            </a>
            <button class='delete' 
                        title='delete hero'
                        (click)='delete(hero)'>x
            </button>
        </li>
    </ul>

    <div>
        <label>
            <input #heroName placeholder="New Hero Name"/>
        </label>

        <button (click)="add(heroName.value); heroName.value=''">Add Hero</button>
    </div>
